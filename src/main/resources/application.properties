# Data source configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/defaultdatabase
spring.datasource.username=defaultusername
spring.datasource.password=defaultpassword

# Configuration Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

# For working hidden HTTP methods PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true
